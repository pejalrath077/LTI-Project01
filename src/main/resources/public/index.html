<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>iFulfill</title>

	<!-- dark mode -->
	<style>
		body {
			background-color: black;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="text-center">
					<h1>iFulfill Tracker</h1>
					<hr>
				</div>
			</div>
		</div>
        <br>
		<div class="row">
            <div class="col-xxl">
                <table id="table" class="table table-dark table-striped table-bordered">
                    <thead>
                      <tr>
                        <th scope="col" style="width: 6%">SR No</th>
                        <th scope="col" style="width: 5%">System</th>
                        <th scope="col" style="width: 22%">Issue</th>
                        <th scope="col" style="width: 12%">Reported Date</th>
                        <th scope="col" style="width: 5%">Criticality</th>
                        <th scope="col" style="width: 5%">Pending with</th>
                        <th scope="col" style="width: 5%">Status</th>
                        <th scope="col" style="width: 5%">Verifier</th>
                        <th scope="col" style="width: 10%">Target Date</th>
                        <th scope="col" style="width: 10%">Closure Date</th>
                        <th scope="col" style="width: 5%">Remarks</th>
                        <th scope="col" style="width: 10%">Reported By</th>
                      </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                  </table>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="test.js"></script>
    <script src="table.js"></script>

</body>

</html>
