<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Issue Tracker</title>

	<!-- dark mode -->
	<style>
		body {
			background-color: black;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="text-center">
					<h1>Issue Tracker</h1>
					<hr>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-xxl">
				<table id="table" class="table table-dark table-striped table-bordered">
					<thead>
						<tr>
							<!--
							<th scope="col" style="width: 6%">SR No</th>
							<th scope="col" style="width: 5%">System</th>
							<th scope="col" style="width: 22%">Issue</th>
							<th scope="col" style="width: 12%">Reported Date</th>
							<th scope="col" style="width: 5%">Criticality</th>
							<th scope="col" style="width: 5%">Pending with</th>
							<th scope="col" style="width: 5%">Status</th>
							<th scope="col" style="width: 5%">Verifier</th>
							<th scope="col" style="width: 10%">Target Date</th>
							<th scope="col" style="width: 10%">Closure Date</th>
							<th scope="col" style="width: 5%">Remarks</th>
							<th scope="col" style="width: 10%">Reported By</th>
							-->
							<th scope="col">SR No</th>
							<th scope="col">System</th>
							<th scope="col">Issue</th>
							<th scope="col">Reported Date</th>
							<th scope="col">Criticality</th>
							<th scope="col">Pending with</th>
							<th scope="col">Status</th>
							<th scope="col">Verifier</th>
							<th scope="col">Target Date</th>
							<th scope="col">Closure Date</th>
							<th scope="col">Remarks</th>
							<th scope="col">Reported By</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6 offset-3">
				<div class="text-center">
					<h2>Track New Issue</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xxl">
				<table id="table-2" class="table table-dark table-striped table-bordered">
					<thead>
						<tr>
							<th scope="col">SR No</th>
							<th scope="col">System</th>
							<th scope="col">Issue</th>
							<th scope="col">Reported Date</th>
							<th scope="col">Criticality</th>
							<th scope="col">Pending with</th>
							<th scope="col">Status</th>
							<th scope="col">Verifier</th>
							<th scope="col">Target Date</th>
							<th scope="col">Closure Date</th>
							<th scope="col">Remarks</th>
							<th scope="col">Reported By</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-create">
						<tr>
							<td></td>
							<td><textarea id="system" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="issues" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="reportedDate" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="criticality" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="pendingWith" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="status" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="verifiedBy" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="targetDate" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="closureDate" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="remark" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><textarea id="reportedBy" type="text" class="form-control bg-dark text-light"></textarea></td>
							<td><button id="button-create" type="button" class="btn btn-success" onclick="createIssue()">create</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<br><br><br>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

	<script src="test.js"></script>
	<script src="table.js"></script>
	<script src="create.js"></script>

</body>

</html>
